<!DOCTYPE html>
<html>
    <style>
        body {
            font-family: "Source Sans Pro", sans-serif;
            background-image: linear-gradient(to top, #171919 0%, #2b6472 50%, #063a42 100%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 20px;
            padding: 20px;
            align-items: center;
            justify-items: center;
        }

        h1 {
            font-family: "Source Sans Pro", sans-serif;
            text-align: center;
            font-size: 40px;
            color: #dddddd;
            text-shadow: 0 1px #fff;
        }

        td {
            font-family: "Source Sans Pro", sans-serif;
            text-align: start;
            font-size: 20px;
            color: #dddddd;
            margin: 8px;
            padding: 8px;
            text-shadow: 0 1px #fff;
        }

        div {
            font-family: "Source Sans Pro", sans-serif;
            text-align: center;
            font-size: 20px;
            color: #dddddd;
            margin: 8px;
            padding: 8px;
            text-shadow: 0 1px #fff;
        }


        button {
        align-items: center;
        justify-content: center;
        outline: none;
        cursor: pointer;
        width: 150px;
        height: 40px;
        background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
        border-radius: 30px;
        border: 1px solid #8F9092;
        transition: all 0.2s ease;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #606060;
        text-shadow: 0 1px #fff;
        }

        button:hover {
        box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 3px #CECFD1;
        }

        button:active {
        box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

        button:focus {
        box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

        input {
            margin-bottom: 10px;
            padding: 6px;
            background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
            border-radius: 30px;
            border: 1px solid #8F9092;
            transition: all 0.2s ease;
            font-family: "Source Sans Pro", sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #606060;
            text-shadow: 0 1px #fff;
        }

        input:hover {
            box-shadow: 0 2px 2px 1px #FCFCFC, 0 4px 6px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 3px #CECFD1;
        }

        input:active {
            box-shadow: 0 2px 2px 1px #FCFCFC, 0 4px 6px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

        input:focus {
            box-shadow: 0 2px 2px 1px #FCFCFC, 0 4px 6px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

    </style>
    <head>
        <title>Cifra de César</title>
        <h1>Cifra de César</h1>
    </head>
    <body>
        <table>
            <tr>
                <td>Mensagem:</td>
                <td><input type="text" id="mensagem" size="48" placeholder="Digite aqui" required></td>
            </tr>
            <tr>
                <td>Chave:</td>
                <td><input type="number" id="chave" min="1" max="25" placeholder="1-25" required></td>
            </tr>
        </table>
        <button onclick="criptografar()">Criptografar</button>
        <button onclick="descriptografar()">Descriptografar</button>
        <div id="mensagemFinal">Resultado...</div>

        <script>
            function cifra(mensagem, chave, operacao) {
                const alfabeto = "abcdefghijklmnopqrstuvwxyz";
                let resultado = "";

                for (let i = 0; i < mensagem.length; i++) {
                    let char = mensagem[i];
                    let isMaiuscula = char === char.toUpperCase();
                    char = char.toLowerCase(); // Converter para minúscula para facilitar

                    let index = alfabeto.indexOf(char);
                    if (index !== -1) {
                        let novoIndex = operacao === "cripto" 
                            ? (index + chave) % alfabeto.length
                            : (index - chave + alfabeto.length) % alfabeto.length;

                        let novoChar = alfabeto[novoIndex];
                        resultado += isMaiuscula ? novoChar.toUpperCase() : novoChar;
                    } else {
                        resultado += mensagem[i]; // Mantém caracteres não alfabéticos
                    }
                }

                return resultado;
            }

            function criptografar() {
                let mensagem = document.getElementById("mensagem").value;
                let chave = parseInt(document.getElementById("chave").value);

                if (chave < 1 || chave > 25) {
                    alert("A chave deve estar entre 1 e 25.");
                    return;
                }

                let resultado = cifra(mensagem, chave, "cripto");
                document.getElementById("mensagemFinal").innerHTML = mensagem + " = " + resultado;
            }

            function descriptografar() {
                let mensagem = document.getElementById("mensagem").value;
                let chave = parseInt(document.getElementById("chave").value);

                if (chave < 1 || chave > 25) {
                    alert("A chave deve estar entre 1 e 25.");
                    return;
                }

                let resultado = cifra(mensagem, chave, "descripto");
                document.getElementById("mensagemFinal").innerHTML = mensagem + " = " + resultado;
            }
        </script>
    </body>
</html>

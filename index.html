<!DOCTYPE html>
<html lang="pt-br">
    <style>
        body {
            font-family: "Source Sans Pro", sans-serif;
            background-image: linear-gradient(to top, #171919 0%, #2b6472 50%, #063a42 100%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 20px;
            padding: 20px;
            align-items: center;
            justify-items: center;
        }

        h1 {
            font-family: "Source Sans Pro", sans-serif;
            text-align: center;
            font-size: 40px;
            color: #dddddd;
            text-shadow: 0 1px #fff;
        }

        form {
            background-image: linear-gradient(to top, #caeff5 0%, #b0c5ca 50%, #92eaf7 100%);
            border-radius: 10px;
            padding: 40px;
            margin: 8px;
        }

        label {
            font-family: "Source Sans Pro", sans-serif;
            margin: 12px;
        }

        input {
            margin-bottom: 10px;
            padding: 6px;
            background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
            border-radius: 30px;
            border: 1px solid #8F9092;
            transition: all 0.2s ease;
            font-family: "Source Sans Pro", sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #606060;
            text-shadow: 0 1px #fff;
        }

        div {
            margin: 8px;
            padding: 8px;
            color: #caeff5;
        }

        input:hover {
            box-shadow: 0 2px 2px 1px #FCFCFC, 0 4px 6px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 3px #CECFD1;
        }

        input:active {
            box-shadow: 0 2px 2px 1px #FCFCFC, 0 4px 6px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

        input:focus {
            box-shadow: 0 2px 2px 1px #FCFCFC, 0 4px 6px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }
 
        button {
        align-items: center;
        justify-content: center;
        outline: none;
        cursor: pointer;
        width: 150px;
        height: 40px;
        background-image: linear-gradient(to top, #D8D9DB 0%, #fff 80%, #FDFDFD 100%);
        border-radius: 30px;
        border: 1px solid #8F9092;
        transition: all 0.2s ease;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #606060;
        text-shadow: 0 1px #fff;
        }

        button:hover {
        box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 3px 3px #CECFD1;
        }

        button:active {
        box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

        button:focus {
        box-shadow: 0 4px 3px 1px #FCFCFC, 0 6px 8px #D6D7D9, 0 -4px 4px #CECFD1, 0 -6px 4px #FEFEFE, inset 0 0 5px 3px #999, inset 0 0 30px #aaa;
        }

    </style>

    <script>
        function criptografar() {
            const alphabet = "abcdefghijklmnopqrstuvwxyz"
            let mensagemFinal = ""
            let mensagem = document.getElementById("mensagem").value
            for(i = 0; i < mensagem.length ; i++) {
                if(alfabeto.indexOf(mensagem[i]) !== -1) {
                    x = alfabeto.indexOf(mensagem[i])
                    y = alfabeto[Math.abs((x + 3) % alfabeto.length)]
                    mensagemFinal += y
                }
                else {
                    mensagemFinal += mensagem[i]
                }
            }
            document.getElementById("MensagemFinal").innerHTML = mensagem + " = " + mensagemFinal
        }
        function descriptografar() {
            const alphabet = "abcdefghijklmnopqrstuvwxyz"
            let mensagemFinal = ""
            let mensagem = document.getElementById("mensagem").value
            for(i = 0; i < mensagem.length ; i++)
            {
                if(alfabeto.indexOf(mensagem[i]) !== -1)
                {
                    x = alfabeto.indexOf(mensagem[i])
                    y = alfabeto[Math.abs((x - 3) % alphabet.length)]
                    mensagemFinal += y
                }
                else
                {
                    mensagemFinal += mensagem[i]
                }
            }
            document.getElementById("MensagemFinal").innerHTML = mensagem + " = " + mensagemFinal
        }
    </script>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cifra de Cesar</title>
    </head>

    <body>
        <h1>Cifra de Cesar</h1>
        <form method="post">
            <label for="mensagem">Mensagem:</label>
            <input type="text" id="mensagem" maxlength="100" placeholder="MÃ¡x. 100 caracteres" required>
            <br>

            <label for="chave">Chave:</label>
            <input type="number" id="chave" min="1" max="25" placeholder="1-25" required>
            <br>

            <button onclick="criptografar">Criptografar</button>
            <button onclick="descriptografar">Descriptografar</button>
        </form>
        <div id="MensagemFinal">Resultado: </div>
    </body>
</html>
